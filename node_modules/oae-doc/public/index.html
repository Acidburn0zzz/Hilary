<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API Reference - Sakai OAE</title>
        <link href="/lib/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="/css/doc.css" type="text/css" rel="stylesheet"/>
        <script src="/lib/js/jquery-1.8.1.min.js" type="text/javascript"></script>
        <script src="/lib/js/trimpath.template.js" type="text/javascript"></script>
        <script src="/lib/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/doc.js" type="text/javascript"></script>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <div id="doc_container">
            <div id="doc_header_container">
                <div id="doc_header_content">
                    <h1>Sakai OAE API Reference</h1>
                </div>
            </div>

            <div id="doc_content">
                <div id="doc_contents_container"><!----></div>
                <div id="doc_docs_container"><!----></div>
            </div>

            <div id="doc_footer"></div>
        </div>

        <div id="doc_docs_template" style="display:none;"><!--
            <h2>${module}</h2>
            {for doc in docs}
                <h3>${doc_index}</h3>
                {for func in doc}
                    {if func.ctx}
                        <h4>${func.ctx.name}</h4>
                        <span class="doc_func_description">${func.description.full}</span>
                        <table class="table table-striped">
                            <tbody>
                                {for tag in func.tags}
                                    <tr><td><strong>${tag.name} : ${tag.type}</strong> <br/> ${tag.description}</td></tr>
                                {/for}
                            </tbody>
                        </table>
                    {/if}
                {/for}
            {/for}
        --></div>
    </body>
</html>
