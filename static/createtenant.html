<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Create a new tenant</h1>
        <form method="POST" action="/create">
            <label for="tenant_id">ID:</label>
            <input type="text" id="tenant_id" name="tenant_id"/>
            <label for="tenant_name">Name:</label>
            <input type="text" id="tenant_name" name="tenant_name"/>
            <label for="tenant_port">Port:</label>
            <input type="text" id="tenant_port" name="tenant_port"/>
            <button type="submit">Create tenant</button>
        </form>
    </body>
</html>
